<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="../CSS/profile.css" />
    <script
      src="https://kit.fontawesome.com/20c0ef93e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="containerr" id="container">
      <!-- Navbar -->
      <div class="navbar">
        <a href="../HTML/dashboard.html" class="logo">my<span>Blog</span></a>
        <ul class="mainNav">
          <li><a onclick="homepage()">Homepage</a></li>
          <li><a id="logOut" onclick="logout()">Log out</a></li>
        </ul>
        <button class="hamburger" id="hamburger">
          <span id="line1"></span>
          <span id="line1"></span>
          <span id="line1"></span>
        </button>
        <div class="sidebar" id="sidebar">
          <ul>
            <li><a onclick="homepage()">Homepage</a></li>
            <li><a id="logOut" onclick="logout()">Log out</a></li>
          </ul>
        </div>
      </div>

      <!-- Hero Section -->
      <div class="hero" id="hero">
        <!-- Profile Picture -->
        <div class="profile_pic" id="profileImg">
          <div id="editProfileImgBtn">
            <label
              for="profileSelector"
              class="fa-solid fa-pen-to-square"
            ></label>
            <input
              type="file"
              id="profileSelector"
              onchange="pickFile(event, profileImg)"
            />
          </div>
        </div>

        <!-- Username -->
        <div class="username">
          <span id="profileName">Username</span>
          <button id="editUsernameBtn" onclick="editUser()">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
      </div>

      <!-- About Section -->
      <div class="about" id="aboutSection"></div>
    </div>

    <!-- Edit User Modal -->
    <div class="editUser" id="editUserName"></div>

    <script src="../JAVASCRIPT/profile.js"></script>
  </body>
</html>
