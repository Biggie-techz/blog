<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css" />
    <script src="https://kit.fontawesome.com/20c0ef93e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <!-- Navbar -->
        <div class="navbar">
            <a href="dashboard.html" class="logo">my<span>Blog</span></a>
            <ul>
                <li><a href="dashboard.html">Homepage</a></li>
                <li><a id="logOut">Log out</a></li>
            </ul>
        </div>

        <!-- Hero Section -->
        <div class="hero">
            <!-- Profile Picture -->
            <div class="profile_pic" id="profileImg">
                <label for="profileSelector" id="editProfileImgBtn">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <input type="file" id="profileSelector" onchange="pickFile(event, profileImg)" />
                </label>
            </div>

            <!-- Username -->
            <div class="username">
                <span id="profileName">Username</span>
                <button id="editUsernameBtn" onclick="editUser()">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
        </div>

        <!-- About Section -->
        <div class="about" id="aboutSection"></div>
    </div>

    <!-- Edit User Modal -->
    <div class="editUser" id="editUserName"></div>

    <script src="profile.js"></script>
</body>
</html>
